<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add reminder</title>
</head>
<body>
<div th:if="${error}">
    <a>Invalid data.</a>
</div>
<script type="text/javascript">
    function addClicked() {
        // alert(value);
        location.href = window.location.href;
    }
</script>
<form th:action="@{/reminders/add}" th:object="${reminder}" method="post" enctype="application/x-www-form-urlencoded">
    <div><label> Название: <input type="text" name="title"/> </label></div>
    <div><label> Описание: <input type="text" name="description"/> </label></div>
    <div><label> Название места: <input type="text" name="placeName"/> </label></div>
    <div><label> Широта: <input type="text" name="latitude"/> </label></div>
    <div><label> Долгота: <input type="text" name="longitude"/> </label></div>
    <div><input type="submit" value="Создать"/></div>
</form>

</body>
</html>
